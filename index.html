<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الة حاسبة</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="calc">Calculator</h1>
        <div class="inputs">
          <form class="my-form"><input type="text"  id="input" placeholder="0" class="input-feild"></form>  
        </div>
        <div class="buttons">
        
            <!-- row 2 -->
            <div class="row">
                <div class="col"><button id="display" onclick="display('7')" class="btn-cal colors">7</button></div>
                <div class="col"><button id="display"onclick="display('8')" class="btn-cal colors">8</button></div>
                <div class="col"><button id="display" onclick="display('9')" class="btn-cal colors">9</button></div>
                <div class="col"><button id="display" onclick="clears()"class="btn-cal colors1">C</button></div>
                <div class="col"><button id="display"onclick="deletes()" class="btn-cal colors1" >D</button></div>
            </div>
            <!-- row 3  -->
            <div class="row">
                <div class="col" ><button id="display" class="btn-cal colors" onclick="display('4')">4</button></div>
                <div class="col" ><button id="display" class="btn-cal colors" onclick="display('5')">5</button></div>
                <div class="col" ><button id="display" class="btn-cal colors" onclick="display('6')">6</button></div>
                <div class="col"><button id="display" class="btn-cal colors1" onclick="display('×')">×</button></div>
                <div class="col"><button id="display" class="btn-cal colors1" onclick="display('%')">%</button></div>
            </div>
            <!-- row 4 -->
            <div class="row">
                <div class="col"><button id="display" onclick="display('1')" class="btn-cal colors">1</button></div>
                <div class="col"><button id="display" onclick="display('2')" class="btn-cal colors">2</button></div>
                <div class="col"><button id="display" onclick="display('3')" class="btn-cal colors">3</button></div>
                <div class="col"><button id="display" onclick="display('-')" class="btn-cal colors1">-</button></div>
                <div class="col"><button id="display" onclick="display('÷')" class="btn-cal colors1 ">÷</button></div>
            </div>
            <!-- row 5 -->
            <div class="row">
                <div class="col"><button id="display" onclick="display('0')" class="btn-cal colors">0</button></div>
                <div class="col"><button id="display" onclick="display('.')" class="btn-cal colors">.</button></div>
                <div class="col"><button id="display"onclick="display('/')" class="btn-cal colors1 "> /</button></div>
                <div class="col"><button id="display"onclick="display('+')" class="btn-cal colors1">+</button></div>
                <div class="col"><button id="display"onclick="calculate('=')" class="btn-cal colors1">=</button></div>
            </div>
            <!-- row 6 -->
            <div class="row">
                <div class="col"><button id="display" onclick="dollars('$')" class="btn-cals colors">shekels to dollar </button></div>
                <div class="col"><button id="display" onclick="dollarsToSheskals('$$')"  class="btn-cals colors"> dollar to sheskels</button></div>
                <div class="col"><button id="display"onclick="euro('c')" class="btn-cals colors1 ">Euros to shekels </button></div>
                <div class="col"><button id="display"onclick="euroToskekals('&')" class="btn-cals colors1">shekels to euros</button></div>
            </div>
        </div>
    </div>
    <script src="js/java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
